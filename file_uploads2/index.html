<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h3>File uploads</h3>
        <div class="form_container">
            <form action="" method="post" enctype="multipart/form-data" id="uploadImages">
                <div class="image-upload">
                    <label  id="icon_attach" for="addImages">
                        <span class="material-icons">attach_file</span>
                        <span>Attach file</span>
                    </label>
                    <input type="file" id="addImages" multiple="">
                </div>
                <ul id="uploadImagesList">
                    <li class="item template">
                        <span class="img-wrap">
                            <img src="" alt="">
                            <span class="delete-link" title="Remove"><span id="icon_delete" class="material-icons">cancel</span></span>
                        </span>
                    </li>
                </ul>
                <div class="clear"></div>
                <div>
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </div>



    </div>	


    <script src="js/script.js"></script>
</body>

</html>
